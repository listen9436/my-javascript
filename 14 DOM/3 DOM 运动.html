<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .aaa {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 10px solid royalblue;
            padding: 10px;
            position: absolute;
        }
    </style>
    <script>

        window.onload = function () {
            var oDiv = document.getElementById('div1');
            var speed = 2;
            setInterval(
                    function () {

                        if(oDiv.offsetLeft>window.innerWidth-140){
                            speed = -20;
                        }
                        if(oDiv.offsetLeft<0){
                            speed = 20;
                        }
                        oDiv.style.left = oDiv.offsetLeft + speed + "px";
                    }, 1)
        }
    </script>
</head>
<body>
<div id="div1" class="aaa"></div>
</body>
</html>
