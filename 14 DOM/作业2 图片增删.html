<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 90px;
            height: 40px;
            color: #fff;
            background: #84C1FF;
            font-size: 16px;
            font-family: "Microsoft YaHei", "Hiragino Sans GB";
            border: none;
            margin-bottom: 10px;
            margin-left: 20px;
        }
        img{
            width: 500px;
            height: 300px;
        }
    </style>
    <script>
        window.onload = function () {
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            var oBtn3 = document.getElementById('btn3');
            var oDiv = document.getElementById('div');

            oBtn1.onclick = function () {
                var  oimg = document.createElement('div');
                for(var i=0;i<=12;i++) {
                    oimg.innerHTML = '<img src = "img/'+i+'.jpg">';
                }
                oDiv.replaceChild(oimg,oDiv.children[0]);
            }
        }
    </script>
</head>
<body>
<div id="div">
    <img src="img/1.jpg">
</div>
<button id="btn1">改变图片</button>
<button id="btn2">添加图片</button>
<button id="btn3">恢复图片</button>
</body>
</html>
