<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        for (x in window.navigator) {
            document.write(x + ":" + navigator[x] + "<br>")
        }

        //  chrome     userAgent:Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/51.0.2704.84 Safari/537.36
        //    ff       userAgent:Mozilla/5.0 (Windows NT 6.1; WOW64; rv:47.0) Gecko/20100101 Firefox/47.0
        //    ie       userAgent:Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 6.1; WOW64; Trident/4.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0)

        //判断浏览器使用是是什么内核

        if (navigator.userAgent.toUpperCase().indexOf("CHROME") != -1) {

            alert("Chrome");
        } else if (navigator.userAgent.toUpperCase().indexOf("FIREFOX") != -1){

            alert("firefox");
        }else{
            alert("ie");     //"MSIE"
        }

    </script>
</head>
<body>

</body>
</html>
