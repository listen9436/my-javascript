<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #fenxiang {
            position: fixed;
            left: -100px;
        }
        .div1 {
            width: 100px;
            height: 200px;
            background-color: #ccc;
            float: left;
        }
        .div2 {
            width: 20px;
            height: 60px;
            font-size: 20px;
            background-color: yellow;
            line-height: 20px;
            margin-top: 70px;
            float: left;
        }
    </style>

    <script>

            var id;

            function moveshow() {
                var oWarp = document.getElementById('fenxiang');
                clearInterval(id);
                id = setInterval(function () {

                    var iSpeed = 10;

                    if (oWarp.offsetLeft >= 0) {
                        clearInterval(id);
                    } else {
                        oWarp.style.left = oWarp.offsetLeft + iSpeed + "px";
                    }
                }, 30);

            }

            function movehide() {
                var oWarp = document.getElementById('fenxiang');
                clearInterval(id);
                id = setInterval(function () {

                    var iSpeed = -10;

                    if (oWarp.offsetLeft <= -100) {
                        clearInterval(id);
                    } else {
                        oWarp.style.left = oWarp.offsetLeft + iSpeed + "px";
                    }
                }, 30);

            }

            window.onload = function () {
                var oWarp = document.getElementById('fenxiang');

                oWarp.onmouseover = moveshow;
                oWarp.onmouseout = movehide;
            }

    </script>
</head>
<body>
<div id="fenxiang">
    <div class="div1"></div>
    <div class="div2">分享到</div>
</div>
</body>
</html>
