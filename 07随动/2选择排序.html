<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [1,5,3,2,8,7,6,9];

        for(var i = arr.length-1;i>0;i--){
            for(var j = 0;j<i;j++){
                if(arr[j]>arr[i]){
                    var tmp = arr[j];
                    arr[j] = arr[i]
                    arr[i] = tmp;
                }
            }
        }
        alert(arr)
    </script>
</head>
