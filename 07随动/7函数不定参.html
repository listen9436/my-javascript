//      当传入2个参数时 求和，，，，传入3个参数时 求平均值
        function math(){
            if(arguments.length == 2){
                return arguments[0]+arguments[1];
            }else  if (arguments.length ==3){
                return (arguments[0]+arguments[1]+arguments[2])/3;
            }
        }
