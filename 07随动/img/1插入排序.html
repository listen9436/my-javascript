<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [1,5,3,2,8,7,6,9];

        for(var i = 1;i<arr.length;i++){
            for(var j = i;j>0;j--) {
                if (arr[j] > arr[j - 1]) {
                    var tmp = arr[j];
                    arr[j] = arr[j - 1];
                    arr[j - 1] = tmp;
                } else {
                    break;
                }
            }
        }
            alert(arr)
    </script>
</head>

</html>
