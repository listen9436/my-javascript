<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>


        //        一球从100米高度自由落下，每次落地后反跳回原高度的一半；
        //        再落下，求它在 第10次落地时，共经过多少米？第10次反弹多高?


        var h = 100;
        var s = -h;
        for (var i = 0; i < 10; i++) {
            s += 2 * h;
            h /= 2;
        }
        alert(s);
        alert(h);
    </script>
