<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 240px;
            height: 260px;
            border: 1px solid #dde5f2;
            margin: 0 auto;
            position: relative;
        }
        .nav{
            width: 240px;
            height: 35px;
            border-bottom: 2px solid #dde5f2;
        }
        .nav a{
            display: block;
            width: 60px;
            height: 25px;
            float: left;
            font-size: 14px;
            color: #535b60;
            text-align: center;
            margin-top: 10px;
            margin-left: 8px;
        }
        .nav span{
            float: left;
            color:#dde5f2;
            margin-top: 8px;
            margin-left: 5px;
        }
        .nav a:hover{
            color: #4277d7;
            text-decoration: underline;
            font-weight: bold;
            border-bottom: 2px solid #4277d7;
        }
        .content{
            width: 240px;
            height: 240px;
            margin-top: 10px;
        }
        .content img{
            width: 72px;
            height: 72px;
            float: left;
            margin-left: 5px;
        }
        .content img:hover{
            cursor: pointer;
            opacity: 0.6;
        }
        ul{
            float: left;
            width: 105px;
            height: 150px;
            line-height: 30px;
            margin-top: 5px;
            margin-left: 10px;
            list-style: none;
        }
        ul li:hover{
            color:#4277d7;
            cursor: pointer;
        }
        .span1{
            background-color: #fbae4c;
            font-size: 14px;
            color: #fff;
            padding: 1px 4px 0 4px;
            text-align: center;
        }
        .span2{
            background-color: #82b0ef;
            font-size: 14px;
            color: #fff;
            padding: 1px 4px 0 4px;
            text-align: center;
        }
    </style>


    <script>
        window.onload = function (){
            var arrDiv = document.getElementsByClassName('content');
            var arrA = document.getElementsByTagName('a');
            for(var i=0;i<arrA.length;i++){
                //绑定索引
                arrA[i].index = i;
                // 设置事件
                arrA[i].onmouseover = function () {
                    //清空
                    for(var j=0;j<arrDiv.length;j++){
                        arrDiv[j].style.display = "none";
                    }
                    //设置当前
                    arrDiv[this.index].style.display = "block";
                }
            }
        }

    </script>
</head>
<body>
<div class="box">
    <div class="nav">
        <a>最火爆</a>
        <span>|</span>
        <a>最好玩</a>
        <span>|</span>
        <a>小游戏</a>
    </div>
    <div class="content">
        <img src="img2/1.jpg">
        <img src="img2/2.jpg">
        <img src="img2/3.jpg">
        <ul>
            <li><span class="span1">1</span>九州天空城</li>
            <li><span class="span1">2</span>神犬小七2</li>
            <li><span class="span1">3</span>秀丽江山</li>
            <li><span class="span1">4</span>半妖倾城</li>
        </ul>
        <ul>
            <li><span class="span2">5</span>伦敦陷落</li>
            <li><span class="span2">6</span>万万没想到</li>
            <li><span class="span2">7</span>三人行</li>
            <li><span class="span2">8</span>快乐大本营</li>
        </ul>
    </div>
    <div class="content" style="display: none">
        <img src="img2/4.jpg">
        <img src="img2/5.jpg">
        <img src="img2/6.jpg">
        <ul>
            <li><span class="span1">1</span>致青春</li>
            <li><span class="span1">2</span>仙剑云之凡</li>
            <li><span class="span1">3</span>终极一班4</li>
            <li><span class="span1">4</span>是！尚先生</li>
        </ul>
        <ul>
            <li><span class="span2">5</span>遇见王立川</li>
            <li><span class="span2">6</span>东方战场</li>
            <li><span class="span2">7</span>解密</li>
            <li><span class="span2">8</span>她很漂亮</li>
        </ul>
    </div>
    <div class="content" style="display: none">
        <img src="img2/7.jpg">
        <img src="img2/8.jpg">
        <img src="img2/9.jpg">
        <ul>
            <li><span class="span1">1</span>魔攻李颖</li>
            <li><span class="span1">2</span>杜拉拉追魂</li>
            <li><span class="span1">3</span>九浅一深</li>
            <li><span class="span1">4</span>深宫遗梦</li>
        </ul>
        <ul>
            <li><span class="span2">5</span>扳手少女</li>
            <li><span class="span2">6</span>爱上叶副团</li>
            <li><span class="span2">7</span>坏蛋必须死</li>
            <li><span class="span2">8</span>非正常女友</li>
        </ul>
    </div>
</div>
</body>
</html>
