<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            background-color: red;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
    </style>
    <script>

        function getStyle(obj,attr){
            if(obj.currentStyle){
                return obj.currentStyle[attr];
            }else {
                return getComputedStyle(obj)[attr];
            }
        }

        function move(obj,attr,target){//对象，对象的某个属性，目标值
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                var iCur = parseInt(getStyle(obj,attr)); //currentStyle的版本代替offset
                var iSpeed = (target - iCur)/10;
                iSpeed = iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
                if(iCur == target){
                    clearInterval(obj.timer);
                }else {
                    obj.style[attr] = iCur +iSpeed +"px";
                }
            },30)
        }


        window.onload = function () {
            var arrDiv = document.getElementsByTagName('div');
            arrDiv[0].onclick = function () {
                move(this,'width',300)
            }
            arrDiv[1].onclick = function () {
                move(this,'height',200)
            }
            arrDiv[2].onclick = function () {
                move(this,'fontSize',50)
            }
            arrDiv[3].onclick = function () {
                move(this,'borderWidth',20)
            }
            arrDiv[4].onclick = function () {
                move(this,'borderRadius',30)
            }
        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div>sadsadasdasd</div>
<div></div>
<div></div>
</body>
</html>
