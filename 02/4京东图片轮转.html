<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0 auto;
        }
        .div1{
            position: absolute;
            left: 50%;
            margin-left: -80px;
            top: 60%;
        }
        a{
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            text-align: center;
            float: left;
            background: #333;
            color: #fff;
            font-weight: bold;
            margin-right: 10px;
        }
        button{
            font-size: 25px;
            width: 35px;
            height: 50px;
            background: #306BAE;
            color: #9f9f9f;
            font-weight: bold;
            outline: 0 none;
        }
        #next{
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            position: absolute;
            right: 22%;
            top:25%;
        }
        #after{
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            position: absolute;
            left: 22%;
            top:25%;
        }
        .active{
            background-color: #1A66B3;
            color: #fff;
        }
    </style>

    <script>
        window.onload = function () {
            var indeximg = 0;//indeximg保存现在显示的是第几张
            var arra = document.getElementsByTagName('a');
            var arrimg = document.getElementsByTagName('img');
            var oNext = document.getElementById('next');
            var oAfter = document.getElementById('after');
                for(var i=0;i<arra.length;i++){
                    //绑定索引
                    arra[i].index = i;
                    //设置事件
                    arra[i].onmouseover = function(){
                        //清空
                        for(var j=0;j<arra.length;j++){
                            arra[j].className = "";
                        }
                        this.className = "active";

                        //清空
                        for(var j=0;j<arrimg.length;j++){
                            arrimg[j].style.display = "none";
                        }
                        arrimg[this.index].style.display = "block";

                        indeximg = this.index;
                    }
                }
                oNext.onclick = function () {
                        //要显示第几张
                    indeximg = indeximg+1;
                    //不能能负-1
                    if(indeximg == 6){
                        indeximg = 0;
                    }
                    // 清空
                    for(var j= 0;j<arrimg.length;j++){
                        arrimg[j].style.display = "none";
                    }
                    //设置当前
                    arrimg[indeximg].style.display = "block";
                    for(var j=0;j<arra.length;j++){
                        arra[j].className = "";
                    }
                    arra[indeximg].className = "active"
                }
            oAfter.onclick = function () {
                //要显示第几张
                indeximg = indeximg-1;
                //不能能负-1
                if(indeximg == -1){
                    indeximg = 5;
                }
                // 清空
                for(var j= 0;j<arrimg.length;j++){
                    arrimg[j].style.display = "none";
                }
                //设置当前
                arrimg[indeximg].style.display = "block";
                for(var j=0;j<arra.length;j++){
                    arra[j].className = "";
                }
                arra[indeximg].className = "active"
            }
        }


    </script>

</head>
<body>
    <div>
        <img src="img/a.jpg" style="display: block">
        <img src="img/b.jpg" style="display: none">
        <img src="img/c.jpg" style="display: none">
        <img src="img/d.jpg" style="display: none">
        <img src="img/e.jpg" style="display: none">
        <img src="img/f.jpg" style="display: none">
        <button id="next">></button>
    </div>
    <div class="div1">
        <a>1</a><a>2</a><a>3</a><a>4</a><a>5</a><a>6</a>
    </div>

    <button id="after"><</button>
</body>
</html>
