<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 80px;
            height: 40px;
            background-color: #0A7EC3;
            color: #fff;
            margin-right: 5px;
        }

        div {
            width: 265px;
            border: 1px solid #ccc;
        }

        .active {
            background: #E800E8;
        }
    </style>

    <script>
        window.onload = function () {
            var arrbtn = document.getElementsByTagName("button");
            var arrdiv = document.getElementsByTagName('div');
            for (var i = 0; i <= arrbtn.length; i++) {
                //绑定索引
                arrbtn[i].index = i;
                //设置事件
                arrbtn[i].onclick = function () {
                    //清空
                    for (var j = 0; j < arrbtn.length; j++) {
                        arrbtn[j].className = "";
                    }
                    this.className = "active";

                    //清空
                    for (var j = 0; j < arrdiv.length; j++) {
                        arrdiv[j].style.display = "none";
                    }
                    arrdiv[this.index].style.display = "block";
                }
            }
        }


    </script>
</head>

<body>

<button>非小说</button>
