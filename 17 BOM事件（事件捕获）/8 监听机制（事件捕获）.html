<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // addEventListener() 方法
        //三个参数  event  指定事件名
        //      function  指定事件触发时执行的函数
        //     useCapture  可选。布尔值，指定事件是否在捕获或冒泡阶段执行。
             //(true, 事件句柄在捕获阶段执行// false  默认。事件句柄在冒泡阶段执行)
        window.onload = function(){
            var arrDiv = document.getElementsByTagName("div")

            function f1(ev){
                alert(1)
                var oEvent = window.event || ev;
            }
            function f2(){
                alert(2)
            }
            function f3(ev){
                alert(3)
                var oEvent = window.event || ev;
                oEvent.stopPropagation(); //阻止冒泡 。
            }
            arrDiv[0].addEventListener("click",f1,true)
            arrDiv[1].addEventListener("click",f2)
            arrDiv[2].addEventListener("click",f3)
        }
    </script>
</head>
<body>
<div style="width: 300px;height: 300px;background-color: red">
    <div style="width: 200px;height: 200px;background-color: green">
        <div style="width: 100px;height: 100px;background-color: blue">

        </div>
    </div>
</div>
</body>
</html>
