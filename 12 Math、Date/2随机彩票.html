<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div');
            var oBtn = document.getElementById('btn');

            oBtn.onclick = function () {
                oDiv.innerHTML = choiceBall(7, 35)   //35里面选7个
            }
            function choiceBall(num, AllNum) {
                var arr = [];           //存7个数
                var arrNum = [];        //存35个数
                for (var i = 0; i < AllNum; i++) {
                    arrNum[i] = i + 1;
                }
                for (var i = 0; i < num; i++) {
                    var index = Math.floor(Math.random() + arrNum.length); //随机取35个整数
                    arr[i] = arrNum[index];
                    arrNum.splice(index, 1);        //删除选取的那个数
                }
                return arr;
            }
        }
    </script>
</head>
<body>
<div id="div"></div>
<input type="button" id="btn" value="随机">
</body>
</html>
