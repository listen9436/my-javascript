<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var arr = [];
        for(var i = 0;i<8;i++){
            arr[i] = i;
        }
        document.write(arr+"<br>");
        for(var i = arr.length-1;i>0;i--){
            var index = Math.floor(Math.random()*i);
            var tmp = arr[i];
            arr[i] = arr[index];
            arr[index] = tmp;
        }
        document.write(arr+"<br>")
    </script>
</head>
<body>

</body>
</html>
