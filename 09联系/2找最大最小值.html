<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [];
        for (var i = 0; i < 10; i++) {
            if (i > 10) {
                break;
            } else {
                var s = parseInt(Math.random() * 100);
                arr[i] = s;
            }
        }
        document.write(arr+" ")
            arr.sort(function (num1, num2) {
                return num1 > num2;
            })
        document.write("<br><br>最小值为："+arr[0]+"最大值为："+arr[9]);
    </script>
</head>
<body>
<h4>这是随机产生的10个数，可按F5刷新数字：</h4><br>
</body>
</html>
