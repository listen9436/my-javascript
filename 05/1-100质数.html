<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var s = "";
        for(var i=2;i<100;i++){
            var a = true;
            for(var j=2;j<i;j++){
                if(i%j==0){
                    a = false;
                }
            }
            if(a==true){
                s = s+i;
            }
        }
        document.write(s+"<br>");
    </script>
</head>
<body>

</body>
</html>
