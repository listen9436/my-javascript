<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        .box{
            width: 250px;
            height: 300px;
        }
        h4{
            color: #666;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #F5F5F5;
        }
        #div{
            width: 250px;
            height: 250px;
            background-color: #FFBB77;
        }
        ul{
            line-height: 30px;
        }
        ul li{
            width: 100%;
            height: 30px;
            list-style: none;
        }
        ul li:hover{
            background: #00B0E7;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
    <script>
        window.onload = function(){
            var oH4 = document.getElementById('h4');
            var oDiv = document.getElementById('div');
            oH4.onclick = function(){
                if(oDiv.style.display=="none"){
                    oDiv.style.display = "block";
                }else {
                    oDiv.style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
<div class="box">
    <h4 id="h4">播放列表  ≡</h4>
    <div id="div">
    <ul id="ul">
        <li>爱玩之徒 - 蔡依林</li>
        <li>原谅我就是这样的女生 - 戴佩妮</li>
        <li>猜不透 - 丁当</li>
        <li>自导自演 - 周杰伦</li>
        <li>浪漫窝 - 弦子</li>
        <li>流年 - 王菲</li>
    </ul>
    </div>
</div>
</body>
</html>
