<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 660px;
            height: 500px;
            border: 1px solid #F5F5F5;
            margin: 30px auto;
            position: relative;
            font-family: "Microsoft YaHei",SimSun,'\5b8b\4f53',sans-serif;
        }
        .tittle{
            width: 610px;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #999;
            margin: 0 auto;
        }
        .tittle span{
            width: 3px;
            height: 28px;
            background-color: #0AA6E8;
            float: left;
            margin-top: 6px;
        }
        .tittle a{
            font-size: 20px;
            padding-left: 5px;
            color: #666;
        }
        .content{
            width: 380px;
            height: 430px;
            margin-top: 20px;
            margin-left: 120px;
            text-align: right;
        }
        .content p{
            margin-bottom: 15px;
        }
        .a1{
            font-size: 15px;
            margin-right: 10px;
        }
        .txt1{
            width: 300px;
            height: 33px;
            font-size: 15px;
            border: 1px solid #84C1FF;
            background-color: #F5F5F5;
            border-radius: 5px;
            text-indent:10px;
            outline: 0 none;
        }
        .txt2{
            width: 300px;
            height: 33px;
            font-size: 15px;
            border: 1px solid #84C1FF;
            background-color: #F5F5F5;
            border-radius: 5px;
            text-indent:10px;
            outline: 0 none;
        }
        .p1{
            padding-right: 195px;
        }
        .p2{
            width: 220px;
            height: 40px;
            text-align: left;
            margin-left: 80px;
        }
        .p2 span{
            color: #00B0E7;
            margin-left: 20px;
            cursor: pointer;
        }
        .a2{
            font-size: 12px;
            color: #666;
        }
        #btn{
            width: 305px;
            height: 50px;
            background-color: #64C333;
            color: #fff;
            font-size: 22px;
            font-family: "Microsoft YaHei", "Hiragino Sans GB";
            margin-top: 10px;
            border-radius: 5px;
            border: 0;
            outline: 0 none;
            cursor: pointer;
        }
        select{
            width: 98px;
            height: 20px;
            background-color: #F5F5F5;
            border: 1px solid #84C1FF;
        }
        #div{
            width: 300px;
            height: 40px;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -130px;
            color: red;
            font-size: 16px;
        }
    </style>
    <script>
        window.onload = function () {
            var oS1 = document.getElementById('s1');
            var oS2 = document.getElementById('s2');
            var oBtn = document.getElementById("btn");
            var oDiv = document.getElementById('div');
            var oInp1 = document.getElementById("inp1");
            var oInp2 = document.getElementById("inp2");
            var oInp3 = document.getElementById("inp3");
            var oInp4 = document.getElementById("inp4");
            var arr2 = [["张家口","北京","上海"],["阿萨德","秦莞尔","在线冲"],
                ["偶皮哦","讨人厌","梵蒂冈"]]
            oS1. onchange = function () {
                var arr = arr2[oS1.value];
                oS2.options.length = 1;

                for(var i=0;i<arr.length;i++){
                    oS2.add(new Option(arr[i]))
                }
            }
            oBtn.onclick = function(){
                var a =oInp1.value;
                var b =oInp2.value;
                var c =oInp3.value;
                var d =oInp4.value;
                var Nameregx = /^([\u4e00-\u9fa5]|[a-zA-Z]+|\d+|\_)+$/i;
                var Passwordregx = /^(\w+|\.)$/i;
                var Phoneregx = /1[34578][0-9]{9}/;
                if(Nameregx.test(a)==false){
                    oDiv.innerHTML = "昵称输入错误"
                } else if(Passwordregx.test(b)==false){
                    oDiv.innerHTML = "密码格式输入错误"
                }else if(c!=b){
                    oDiv.innerHTML = "密码不一致"
                }else if(Phoneregx.test(d)==false){
                    oDiv.innerHTML = "手机号输入错误"
                }else {
                    alert("注册成功")
                }
            }
        }
    </script>
</head>
<body>
<div class="box">
    <div class="tittle">
        <span></span>
        <a>注册账号</a>
    </div>
    <div class="content">
        <p><a class="a1">昵称</a><input type="text" id="inp1" class="txt1"></p>
        <p><a class="a1">密码</a><input type="password" id="inp2" class="txt1"></p>
        <p><a class="a1">确认密码</a><input type="password" id="inp3" class="txt2"></p>
        <p class="p1"><a class="a1">性别</a>
            <input type="radio" name="sex">&nbsp;&nbsp;男&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="sex">&nbsp;&nbsp;女
        </p>
        <p><a class="a1">所在地</a>
            <select id="s1">
                <option value="0">中国</option>
                <option value="1">美国</option>
                <option value="2">韩国</option>
            </select>
            <select id="s2">
                <option>请选择</option>
            </select>
            <select>
                <option>请选择</option>
            </select>
        </p>
        <p><a class="a1">手机号码</a><input type="text" id="inp4" class="txt2"></p>
        <p class="p2">
            <a class="a2">可通过手机号码快速找回密码</a><br>
            <a class="a2">中国大陆地区以外手机号码<span>点击这里</span></a>
        </p>
        <button id="btn">立即注册</button>
    </div>
    <div id="div"></div>
</div>
</body>
</html>
