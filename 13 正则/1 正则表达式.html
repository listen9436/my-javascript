<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //两种声明方式 ,作用相同
        //  var reg01 = new RegExp("[0-9]");
        //	var reg01 = /[0-9]/;     /内容/


//        RegExp 对象方法
//        compile	编译正则表达式。	1	4
//        exec	检索字符串中指定的值。返回找到的值，并确定其位置。	1	4
//        test	检索字符串中指定的值。返回 true 或 false。        1   4

//        test（最好用）匹配一个字符串是否符合正则规则，有为true没有为false。 RegExpObject.test(string)
            var reg01 = new RegExp("[0-9]")
            document.write( reg01.test("123cc") +"</br>");  //true


//        支持正则表达式的 String 对象的方法
//        search	检索与正则表达式相匹配的值。	1	4
//        match	找到一个或多个正则表达式的匹配。	1	4
//        replace	替换与正则表达式匹配的子串。	1	4
//        split	把字符串分割为字符串数组。       1   4

        //search,检索与正则表达式相匹配的值  stringObject.search(regexp)
            var str="Visit W3School!"
            document.write(str.search(/W3School/i)+"<br>")//6  (从第7个字符找到的)

        //match,找到一个或多个正则表达式的匹配  stringObject.match(regexp)
        //返回一个包含匹配项、Index、匹配源的数组。
        	var str01 = "a2a3bb22c1c";
        	console.log( str01.match(reg01) ); //["a", index: 0, input: "aabbcc"]
        	document.write( str01.match(reg01)+"<br>");
        //replace,替换与正则表达式匹配的子串  stringObject.replace(regexp/substr,replacement)
        	var str02 = "923abcd";
        	document.write( str02.replace(reg01, "m") +"</br>"); //mbcd



        //split,把字符串分割为字符串数组  stringObject.split(separator,howmany)
        	var str03 = "aa1bb3cc5dd";
        	var reg03 = /[0-9]/;
        	console.log( str03.split(reg03) );
        	document.write( str03.split(reg03) +"</br>"); //
        	reg03.exec()


        //修饰符
        //        i	执行对大小写不敏感的匹配。
        //        g	执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）。
        //        m	执行多行匹配。

        //全局匹配
        var str04 = "aaabbbcccaaa";
        var reg04 = /a/g;
        document.write( str04.replace(reg04, "m") +"</br>"); //mmmbbbcccmmm

        //不区分大小写, 全局匹配
        var str05 = "AAAbbbcccaaA";
        var reg05 = /a/gi;
        document.write( str05.replace(reg05, "m") +"</br>"); //mmmbbbcccmmm



//        方括号
//        方括号用于查找某个范围内的字符：
//        [abc]	    查找方括号之间的任何字符。
//        [^abc]    查找任何不在方括号之间的字符。
//        [0-9]	    查找任何从 0 至 9 的数字。
//        [a-z]	    查找任何从小写 a 到小写 z 的字符。
//        [A-Z]	    查找任何从大写 A 到大写 Z 的字符。
//        [A-z]	    查找任何从大写 A 到小写 z 的字符。
//        [adgk]    查找给定集合内的任何字符。
//        [^adgk]   查找给定集合外的任何字符。
//        (red|blue|green)  查找任何指定的选项。


//        元字符
//        元字符（Metacharacter）是拥有特殊含义的字符：
//         .	查找单个字符，除了换行和行结束符。
//        \w	查找单词字符。（包括字母 数字 下划线）
//        \W	查找非单词字符。
//        \d	查找数字。
//        \D	查找非数字字符。
//        \s	查找空白字符。
//        \S	查找非空白字符。
//        \b	匹配单词边界。
//        \B	匹配非单词边界。
//        \0	查找 NUL 字符。
//        \n	查找换行符。
//        \f	查找换页符。
//        \r	查找回车符。
//        \t	查找制表符。
//        \v	查找垂直制表符。
//        \xxx	查找以八进制数 xxx 规定的字符。
//        \xdd	查找以十六进制数 dd 规定的字符。
//        \uxxxx	查找以十六进制数 xxxx 规定的 Unicode 字符。


//        量词
//        n+	匹配任何包含至少一个 n 的字符串。
//        n*	匹配任何包含零个或多个 n 的字符串。
//        n?	匹配任何包含零个或一个 n 的字符串。
//        n{X}	匹配正好 X 个 n 的序列的字符串。
//        n{X,Y}	匹配至少 X 个，最多 Y 个 n 的序列的字符串。
//        n{X,}	匹配包含至少 X 个 n 的序列的字符串。
//        n$	匹配任何结尾为 n 的字符串。
//        ^n	匹配任何开头为 n 的字符串。
//        ?=n	匹配任何其后紧接指定字符串 n 的字符串。
//        ?!n	匹配任何其后没有紧接指定字符串 n 的字符串。
    </script>
</head>

</body>
</html>
