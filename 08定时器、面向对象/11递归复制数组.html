<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function copy(arr) {

            var newArr = [];

            for (var i = 0; i < arr.length; i++) {

                if (Array.isArray(arr[i])){
                    newArr[i] = copy(arr[i]);
                }else {
                    newArr[i] = arr[i];
                }
            }
            return newArr;
        }
        var arr =  [3,2,5,[2,253,2],[[2,3],5,2]];
        var newArr = copy(arr);
        arr[1] = 8;

        alert(arr)
        alert(newArr)


    </script>
</head>

</html>
