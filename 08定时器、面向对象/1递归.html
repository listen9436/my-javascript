        //复制数组，（不是单纯的指向）

        function copy(arr){
            var newArr = [];
            for(var i=0;i<arr.length;i++){
                //arr[i]
                //如果是数组
                //如果不是数组
                if (Array.isArray(arr[i])){
                    newArr[i] = copy(arr[i]);
                }else {
                    newArr[i] = arr[i];
                }
            }
            return newArr;
        }
        //var arr = [1,2,3]
        var arr = [[1,2,3],[1,2,3],[1,2,3]];
        var newArr = copy(arr);
        arr[1][1] = 6;  //把之前数组随便改变一个元素，如果新数组中没有6.
                    // 说明则为复制，，有6，那就是单纯的指向了，并没有实现真正的复制。
