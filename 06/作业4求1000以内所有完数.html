        for (var i = 1; i <= 100000; i++) {
            var yx = [];
            for (var j = 1; j < i; j++) {
                if (i % j == 0) {
                    yx.push(j);
                }
            }
            //  对yx 数组进行求和
            var sum = 0;
            for(var j= 0;j<yx.length;j++){
                sum +=yx[j];
            }
            if(sum == i){
                document.write(i+"<br>");
            }
        }

    </script>
