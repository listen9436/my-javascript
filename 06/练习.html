<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        //循环输入数字  输入0时循环停止
        var arr = [];
        var index = 0;
        while (true) {
            var a = prompt("输入数字");
            if (a != 0) {
                arr[index] = parseInt(a);
                index ++;
            }
            if (a == 0) {
                break;
            }
        }
        document.write(arr+"<br><br>"+"升序排列："+"<br>");

        //将输入的数字从小到大排列

        arr.sort(function(num1,num2){
            return num1 > num2 ;
        })
        document.write(arr)
    </script>
</head>

</body>
</html>
