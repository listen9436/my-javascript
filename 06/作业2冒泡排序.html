<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [2,1,3,4,5,6,3];

        for( var i = arr.length-1;i>0;i--){
            for(var j = 0;j<i;j++){
                if(arr[j]>arr[j+1]){
                    var tmp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = tmp;
                }
            }
        }
        document.write(arr)
    </script>
</head>
<body>

</body>
</html>
