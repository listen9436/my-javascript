<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #div1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 0;
        }
    </style>
    <script>
        var iSpeed = 0;
        function startMove() {
            var oDiv = document.getElementById('div1');

            setInterval(function () {
                iSpeed ++;
                oDiv.style.left = oDiv.offsetLeft + iSpeed + "px";
            },30)

        }

    </script>
</head>
<body>
<input type="button" value="开始运动" onclick="startMove()">
<div id="div1"></div>
</body>
</html>
