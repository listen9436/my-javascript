<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #div1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 0;
        }
    </style>
    <script>

        var iSpeed = 20;

        function startMove() {
            var oDiv = document.getElementById('div1');

            setInterval(function () {

                iSpeed *= 0.95;

                oDiv.style.left = oDiv.offsetLeft + iSpeed + "px";

                document.getElementById('txt1').value +=iSpeed+"\n";
            }, 30)

        }

    </script>
</head>
<body>
<textarea id="txt1" rows="10" cols="40"></textarea>
<input type="button" value="开始运动" onclick="startMove()">
<div id="div1"></div>
<div style="position: absolute;width: 1px;height: 200px;left: 300px;background-color: black"></div>
</body>
</html>
