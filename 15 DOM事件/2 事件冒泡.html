<html lang="en" onclick="alert('html')">
<head>

    <title>Title</title>
    <!--事件会有底层向上一级一级传，，，叫做事件冒泡-->
    <script>
        document.onclick = function () {
            alert("document")
        }

    </script>
</head>
<body onclick= "alert('body')">
<div style="width: 300px;height: 300px;background-color: red"onclick="alert('red')">

        <div style="width: 100px;height: 100px;background-color: green"onclick="alert('green')">
            <div style="width: 50px;height: 50px;background-color: yellow"onclick="alert('yellow')"></div>
        </div>
    </div>
</div>
</body>
</html>
